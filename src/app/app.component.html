<div>
  <header class="px-4 pt-4 flex justify-between">
    <h1>Example</h1>

    <div class="max-w-xs relative text-gray-600 focus-within:text-red-500">
      <span class="absolute inset-y-0 mt-2 flex items-center left-0 pl-3">
        <svg class="fill-current h-6 w-6" viewBox="0 0 20 20">
          <path
            d="M18.125,15.804l-4.038-4.037c0.675-1.079,1.012-2.308,1.01-3.534C15.089,4.62,12.199,1.75,8.584,1.75C4.815,1.75,1.982,4.726,2,8.286c0.021,3.577,2.908,6.549,6.578,6.549c1.241,0,2.417-0.347,3.44-0.985l4.032,4.026c0.167,0.166,0.43,0.166,0.596,0l1.479-1.478C18.292,16.234,18.292,15.968,18.125,15.804 M8.578,13.99c-3.198,0-5.716-2.593-5.733-5.71c-0.017-3.084,2.438-5.686,5.74-5.686c3.197,0,5.625,2.493,5.64,5.624C14.242,11.548,11.621,13.99,8.578,13.99 M16.349,16.981l-3.637-3.635c0.131-0.11,0.721-0.695,0.876-0.884l3.642,3.639L16.349,16.981z"
          ></path>
        </svg>
      </span>
      <input
        type="text"
        class="block w-full rounded-lg pl-12 pr-5 py-1 text-lg border-2 border-gray-400 bg-white focus:shadow-outline focus:border-0 outline-none shadow-2xl"
      />
    </div>
  </header>

  <div class="flex text-white items-center">
    <div class="bg-uc-dark-blue p-4">
      <p>uc-dark-blue</p>
    </div>
    <div class="bg-uc-blue p-4">
      <p>uc-blue</p>
    </div>
    <div class="bg-uc-light-green hover:bg-uc-light-green-hover p-4">
      <p>uc-light-green</p>
    </div>
  </div>

  <div class="p-4">
    <div class="w-full bg-gray-100 h-4 rounded-full overflow-hidden">
      <div class="bg-blue-500 w-12 h-4"></div>
    </div>
  </div>

  <div class="px-4 py-4 flex-row content-between">
    <app-alert-message
      type="error"
      message="Something wrong happened."
    ></app-alert-message>

    <br />
    <app-alert-message type="warning" message="Guarda!"></app-alert-message>
    <br />
    <app-alert-message
      type="success"
      message="Everything is ok."
    ></app-alert-message>
  </div>

  <div class="grid sm:grid-cols-3 gap-4">
    <app-card title="Some Title"> </app-card>
    <app-card title="Some Other Title"></app-card>
    <app-card title="A Different Title"></app-card>
  </div>

  <div class="px-4 py-4">
    <app-pagination></app-pagination>
  </div>

  <div class="container">
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-4"
    >
      Button
    </button>

    <button class="btn btn-blue">
      Button Extracted
    </button>

    <button class="button button-blue ml-4">Button from plugin</button>
  </div>

  <br />
  <form
    class="bg-white shadow-md rounded px-8 pt-8 pb-4 mb-4 ml-4 w-6/12 clearfix relative border-gray-700 border-solid"
  >
    <h2 class="absolute bg-blue-700 text-white px-8 py-2 -top-2 -left-1">
      Enter details
    </h2>
    <div class="mb-4">
      <app-text-input></app-text-input>
    </div>
    <div class="mb-4">
      <app-text-input class="mb-4"></app-text-input>
    </div>
    <button class="btn btn-blue right-0 float-right">Submit</button>
  </form>
</div>

<div class="p-4">
  <table class="table-auto">
    <thead>
      <tr class="border-b">
        <th class="px-4 py-2">#</th>
        <th class="px-4 py-2">Title</th>
        <th class="px-4 py-2">Completed</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos; index as i" class="border-b">
        <td class="px-4 py-2">{{ i }}</td>
        <td class="px-4 py-2">{{ todo.title }}</td>
        <td class="px-4 py-2">{{ todo.completed }}</td>
      </tr>
    </tbody>
  </table>
</div>
