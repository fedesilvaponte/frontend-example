<div
  class="{{ type === 'error' ? 'bg-red-100 text-red-700 border-red-400' : '' }}
  {{ type === 'warning' ? 'bg-orange-100 text-orange-700 border-orange-400' : '' }}
  {{ type === 'success' ? 'bg-green-100 text-green-700 border-green-400' : '' }} border px-4 py-3 rounded relative" role="alert" >
  <span class="block sm:inline">{{ message }}</span>
</div>
